# fly.toml - Configuration Fly.io pour OpenTTD WebSocket Proxy

app = 'openttd-proxy'
primary_region = 'cdg'  # Paris

[build]

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0

  [http_service.concurrency]
    type = 'connections'
    hard_limit = 1000
    soft_limit = 500

[[vm]]
  memory = '256mb'
  cpu_kind = 'shared'
  cpus = 1
